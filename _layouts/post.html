---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h4 style="color: gray">{{page.summary}}</h4>

    <div id="textbox">
      <p style="float: left;" class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      <p style="float: right;">{% include read_time.html content=post.content %}</p>
    </div>
    
  </header>
  {% if page.thumbnail != nil %}
  <div itemtype="http://schema.org/image">
    <img src="{{page.thumbnail}}" width=100% style="border-radius:5px">
  </div>
  {% endif %}
 
  </div>
  
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
